Texto_descripcion_Doom_Eternal = Doom Eternal es un videojuego de disparos en primera persona desarrollado por id Software y publicado por Bethesda Softworks. Es la secuela directa del Doom de 2016 y se anunció en la conferencia de prensa de Bethesda en el E3 2018 como el juego Doom: Eternal.