# TEXTOS DESCRIPCIONES JUEGOS
Texto_descripcion_Doom = Doom Eternal es un videojuego de disparos en primera persona desarrollado por id Software y publicado por Bethesda Softworks. Es la secuela directa del Doom de 2016 y se anunció en la conferencia de prensa de Bethesda en el E3 2018 como el juego Doom: Eternal.
Texto_descripcion_Zelda = En 'The Legend of Zelda: Breath of the Wild', los jugadores se sumergen en un vasto reino de Hyrule, que ha sido devastado por la calamidad. Encarnando a Link, el legendario héroe, los jugadores exploran un mundo abierto sin límites, lleno de misterios, peligros y maravillas. Equipado con la Espada Maestra y otros artefactos, Link emprende una épica búsqueda para derrotar a Ganon, el malvado ser que amenaza con destruir Hyrule para siempre. Con una mezcla perfecta de exploración, combate, resolución de acertijos y narrativa envolvente, Breath of the Wild es una aventura inolvidable que desafía a los jugadores a descubrir su propio camino hacia la victoria y restaurar la paz en el reino.
Texto_descripcion_CS2 = Counter-Strike 2 es una secuela del legendario juego de disparos en primera persona Counter-Strike. Desarrollado por Valve Corporation, sigue la fórmula de su predecesor, con partidas multijugador intensas y estratégicas.
Texto_descripcion_Splatoon = Splatoon es un juego de disparos en tercera persona desarrollado y publicado por Nintendo para la consola Wii U. Destaca por su enfoque en la tinta y el combate en equipo, ofreciendo una experiencia fresca y colorida en el género de los shooters.
Texto_descripcion_Valorant = Valorant es un juego de disparos táctico en primera persona desarrollado y publicado por Riot Games. Lanzado en 2020, combina elementos de juegos como Counter-Strike con habilidades únicas de personajes estilo hero shooter.
Texto_descripcion_COD = Call of Duty: Advanced Warfare es un videojuego de disparos en primera persona desarrollado por Sledgehammer Games y publicado por Activision. Es el undécimo título principal de la serie Call of Duty y fue lanzado en 2014.
Texto_descripcion_Borderlands = Borderlands es una serie de videojuegos de disparos en primera persona desarrollada por Gearbox Software. Con su distintivo estilo gráfico y un enfoque en la cooperación multijugador, ha ganado una sólida base de fanáticos.
Texto_descripcion_Halo = Halo es una serie de videojuegos de disparos en primera persona desarrollada por Bungie y ahora gestionada por 343 Industries, una subsidiaria de Microsoft Studios. Conocida por su historia épica y su multijugador innovador, es una franquicia emblemática en el mundo de los videojuegos.
Texto_descripcion_Quake = Quake es un juego de disparos en primera persona desarrollado por id Software y lanzado en 1996. Considerado uno de los pioneros del género, estableció muchos de los tropos y estándares que se ven en los juegos FPS modernos.
Texto_descripcion_Helldivers = Helldivers 2 es un juego de disparos en vista cenital desarrollado por Arrowhead Game Studios. Con un enfoque en la cooperación y el combate estratégico, es una experiencia desafiante y emocionante para los amantes de los juegos de acción.
Texto_descripcion_BTF1 = Battlefield 1 es un videojuego de disparos en primera persona desarrollado por EA DICE y publicado por Electronic Arts. Ambientado en la Primera Guerra Mundial, destaca por su escala épica y su variedad de vehículos y armas.
Texto_descripcion_RDR2 = Red Dead Redemption 2 es un videojuego de acción-aventura de mundo abierto desarrollado y publicado por Rockstar Games. El juego es la tercera entrada de la serie Red Dead y una precuela del juego de 2010 Red Dead Redemption. La historia está ambientada en una representación ficticia de los Estados Unidos en 1899 y sigue las hazañas de Arthur Morgan, un forajido y miembro de la pandilla Van der Linde, que debe lidiar con el declive del Salvaje Oeste mientras intenta sobrevivir contra las fuerzas gubernamentales, las pandillas rivales y otros adversarios.