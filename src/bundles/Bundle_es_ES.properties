# TEXTOS VISTA PORTADA JUEGO
Texto_escribir_review = Realizar reseña
Texto_fecha_lanzamiento = Fecha de lanzamiento
Texto_desarrollador = Desarrollador
Texto_mayormente_negativas = Las reseñas de usuarios son mayoritariamente negativas.<br/>Los jugadores han expresado insatisfacción con la experiencia ofrecida.
Texto_mixtas = Las reseñas de usuarios son mixtas.<br/>Los jugadores han expresado opiniones diversas sobre la experiencia ofrecida<
Texto_mayormente_positivas = Las reseñas de usuarios son mayormente positivas.<br/>Los jugadores han expresado satisfacción con la experiencia ofrecida.
Texto_comentario1_doom = Una experiencia de combate futurista emocionante que lleva la franquicia a nuevos horizontes. Gráficos impresionantes y una jugabilidad adictiva.
Texto_comentario2_doom = El exoesqueleto añade una capa de dinamismo al combate, pero la historia puede sentirse un poco genérica. Aún así, ofrece una experiencia sólida para los fanáticos de los juegos de disparos.
Texto_comentario3_doom = El multijugador es el punto fuerte de este juego. Acción rápida, mapas bien diseñados y una variedad de modos de juego mantienen la diversión durante horas.
Texto_comentario4_doom = Si bien ofrece una experiencia entretenida, 'Doom Eternal' no logra destacar significativamente dentro de la serie 'Doom'. La innovación es limitada, pero sigue siendo un título competente en su género.
Texto_comentario1_CS2 = La secuela de Counter-Strike sigue siendo un punto de referencia en los juegos de disparos multijugador. Su enfoque en la estrategia y el trabajo en equipo lo convierte en una experiencia inolvidable para los jugadores.
Texto_comentario2_CS2 = Counter-Strike 2 mantiene la esencia de la serie con partidas emocionantes y una comunidad activa de jugadores. Sin embargo, podría beneficiarse de más innovación para destacarse entre la competencia moderna.
Texto_comentario3_CS2 = A pesar de su continuismo, Counter-Strike 2 ofrece una experiencia sólida y adictiva para los amantes de los juegos de disparos. Su enfoque en la estrategia y la habilidad individual lo convierten en un clásico instantáneo.
Texto_comentario1_Splatoon = Splatoon ofrece una experiencia única en el género de los shooters con su mecánica de tinta y combate en equipo. Es divertido, fresco y perfecto para jugadores de todas las edades.
Texto_comentario2_Splatoon = Aunque innovador, Splatoon puede carecer de profundidad en comparación con otros juegos de disparos. Sin embargo, su estilo único lo hace destacar en el catálogo de la Wii U.
Texto_comentario3_Splatoon = Splatoon es una joya oculta en la biblioteca de la Wii U. Su jugabilidad fresca y su estilo visual vibrante lo convierten en una experiencia única que ningún fanático de los juegos de disparos debería perderse.
Texto_comentario1_Valorant = Valorant ofrece un enfoque fresco y estratégico en el género de los shooters. Sin embargo, su curva de aprendizaje empinada y su estilo de arte pueden no ser para todos los gustos.
Texto_comentario2_Valorant = El juego tiene potencial, pero necesita más contenido y equilibrio para competir con otros títulos establecidos en el género de los FPS.
Texto_comentario3_Valorant = Valorant muestra promesas con su mezcla única de mecánicas tácticas y habilidades de personajes. Sin embargo, su falta de variedad de mapas y modos puede limitar su atractivo a largo plazo.
Texto_comentario1_COD = Una experiencia de combate futurista emocionante que lleva la franquicia a nuevos horizontes. Gráficos impresionantes y una jugabilidad adictiva.
Texto_comentario2_COD = La campaña es entretenida, pero lo mejor es el multijugador competitivo lleno de acción.
Texto_comentario3_COD = Excelente narrativa y una reinvención exitosa de la fórmula Call of Duty.
Texto_comentario1_Borderlands = Un mundo abierto lleno de humor y acción constante. La experiencia cooperativa es simplemente genial.
Texto_comentario2_Borderlands = Una gran combinación de disparos y RPG con un estilo visual único.
Texto_comentario3_Borderlands = Viciante y divertido, pero puede volverse repetitivo después de un tiempo.
Texto_comentario1_Halo = Una saga legendaria que definió el género FPS en consolas. La historia y el multijugador siguen siendo excelentes.
Texto_comentario2_Halo = Aunque algunos títulos recientes han sido decepcionantes, Halo sigue siendo una franquicia icónica.
Texto_comentario3_Halo = Jugabilidad sólida y una narrativa emocionante, pero le falta innovación en las últimas entregas.
Texto_comentario1_Quake = Un clásico atemporal que sentó las bases del género FPS. Jugabilidad adictiva y diseño de niveles desafiante.
Texto_comentario2_Quake = Gráficos anticuados pero una experiencia de juego sólida que sigue siendo divertida hoy en día.
Texto_comentario3_Quake = Pionero en su época, pero algunos aspectos no han envejecido bien. Aún así, es un juego imprescindible para los fanáticos de FPS.
Texto_comentario1_Helldivers = Una secuela superior que mejora en todos los aspectos. El modo cooperativo es una locura absoluta.
Texto_comentario2_Helldivers = Excelente juego para jugar con amigos, con una gran variedad de misiones y desafíos.
Texto_comentario3_Helldivers = Puede ser frustrante en ocasiones, pero la satisfacción de superar los desafíos en equipo es enorme.
Texto_comentario1_Battlefield = Una representación impresionante y auténtica de la Primera Guerra Mundial. El modo multijugador es una locura absoluta.
Texto_comentario2_Battlefield = Gráficos sobresalientes y una jugabilidad sólida, pero la campaña es un poco débil.
Texto_comentario3_Battlefield = Uno de los mejores títulos de la franquicia Battlefield, con combates intensos y un gran valor de producción.
Texto_comentario1_RDR2 = Red Dead Redemption 2 es una experiencia de juego inmersiva como ninguna otra. Desde los impresionantes paisajes hasta la compleja narrativa y los personajes memorables, este juego lo tiene todo. Cada detalle, desde la forma en que el personaje interactúa con el mundo hasta las misiones secundarias, está meticulosamente diseñado. Una obra maestra del género que ofrece horas interminables de diversión y exploración.
Texto_comentario2_RDR2 = Red Dead Redemption 2 logra crear un mundo que se siente vivo y auténtico. Los gráficos son impresionantes, pero lo que realmente destaca es la atención al detalle en cada rincón del mapa. Desde la caza hasta los encuentros aleatorios, siempre hay algo que hacer. La historia es emocionante y los personajes son increíblemente bien desarrollados. Sin duda, uno de los mejores juegos de mundo abierto que he jugado.
Texto_comentario3_RDR2 = Red Dead Redemption 2 es más que un simple juego, es una experiencia épica que te sumerge por completo en el Salvaje Oeste. La atención al detalle es asombrosa, desde la física del caballo hasta las conversaciones de los NPC. La historia es emocionante y te mantiene enganchado desde el principio hasta el final. No puedo recomendar este juego lo suficiente para aquellos que buscan una aventura inolvidable.
Texto_comentario1_Elden_Ring = Un juego increíble que combina una jugabilidad desafiante con un mundo abierto vasto y lleno de misterio. La variedad de enemigos y la exploración son simplemente fascinantes. Cada rincón del mundo ofrece algo nuevo por descubrir, y la historia te sumerge por completo en su atmósfera. Sin duda, un imprescindible para cualquier amante de los juegos de mundo abierto.
Texto_comentario2_Elden_Ring = Elden Ring supera las expectativas con creces. El diseño del mundo es asombroso, con paisajes pintorescos y peligrosos en igual medida. La jugabilidad desafiante te mantiene enganchado durante horas, y la historia te deja con ganas de más. Un juego que redefine lo que significa ser un juego de mundo abierto.
Texto_comentario3_Elden_Ring = Una obra maestra del género de mundo abierto. Desde la primera vez que exploras su vasto mundo, quedas cautivado por su belleza y peligro. La historia te atrapa desde el principio y te sumerge en un viaje épico lleno de acción y descubrimiento. Definitivamente, uno de los mejores juegos de la década.
Texto_comentario1_Stardew = Un juego encantador que te sumerge en la vida de un granjero en un pueblo pequeño y acogedor. La variedad de actividades, desde cultivar cosechas hasta pescar y criar animales, garantiza que nunca te aburras. Los personajes son entrañables y la atmósfera es relajante. Una experiencia de juego que te roba el corazón desde el primer día.
Texto_comentario2_Stardew = Es un soplo de aire fresco en el género de simulación de granja. Su encanto nostálgico y su jugabilidad adictiva te mantienen regresando por más. La libertad para personalizar tu granja y explorar el pueblo ofrece una experiencia inigualable. Sin duda, uno de los mejores juegos de su tipo.
Texto_comentario3_Stardew = Stardew Valley es un juego que te atrapa desde el principio y no te suelta fácilmente. La combinación de agricultura, pesca, minería y relaciones sociales ofrece una experiencia de juego rica y satisfactoria. Los eventos estacionales y las misiones mantienen las cosas frescas y emocionantes. Un verdadero tesoro entre los juegos independientes.
Texto_comentario1_Forza_Horizon = Forza Horizon 5 es un juego visualmente impresionante con una variedad de vehículos y entornos magníficamente recreados. La mecánica de conducción es fluida y divertida, y el mundo abierto ofrece muchas actividades para explorar. Sin embargo, la falta de innovación respecto a entregas anteriores puede decepcionar a algunos jugadores.
Texto_comentario2_Forza_Horizon = Aunque Forza Horizon 5 ofrece una experiencia de conducción sólida y hermosos paisajes, carece de profundidad en su modo de juego. La falta de desafíos significativos puede hacer que el juego se sienta repetitivo después de un tiempo. Se espera más innovación en futuras entregas de la franquicia.
Texto_comentario3_Forza_Horizon = Forza Horizon 5 es un juego visualmente impresionante que brinda una experiencia de conducción emocionante. Aunque carece de innovación en comparación con sus predecesores, sigue siendo una opción sólida para los fanáticos del género. La cantidad de vehículos y la personalización son aspectos destacados del juego.
Texto_comentario1_zelda = El mundo está muy vivo y las mecánicas de combate son increíbles.
Texto_comentario2_zelda = Si bien Breath of the Wild ofrece una experiencia de juego increíblemente vasta y emocionante, algunos aspectos, como la durabilidad de las armas, pueden resultar un poco frustrantes para algunos jugadores.
Texto_comentario3_zelda = La mejor experiencia de mundo abierto que he tenido en años. Muy buen juego.
Texto_comentario4_zelda = Es un buen juego, pero demasiado largo a mi parecer, debería durar menos de 50 horas.

# TEXTOS DESCRIPCIONES JUEGOS
Texto_descripcion_Doom = Doom Eternal es un videojuego de disparos en primera persona desarrollado por id Software y publicado por Bethesda Softworks. Es la secuela directa del Doom de 2016 y se anunció en la conferencia de prensa de Bethesda en el E3 2018 como el juego Doom: Eternal.
Texto_descripcion_Zelda = En 'The Legend of Zelda: Breath of the Wild', los jugadores se sumergen en un vasto reino de Hyrule, que ha sido devastado por la calamidad. Encarnando a Link, el legendario héroe, los jugadores exploran un mundo abierto sin límites, lleno de misterios, peligros y maravillas. Equipado con la Espada Maestra y otros artefactos, Link emprende una épica búsqueda para derrotar a Ganon, el malvado ser que amenaza con destruir Hyrule para siempre. Con una mezcla perfecta de exploración, combate, resolución de acertijos y narrativa envolvente, Breath of the Wild es una aventura inolvidable que desafía a los jugadores a descubrir su propio camino hacia la victoria y restaurar la paz en el reino.
Texto_descripcion_CS2 = Counter-Strike 2 es una secuela del legendario juego de disparos en primera persona Counter-Strike. Desarrollado por Valve Corporation, sigue la fórmula de su predecesor, con partidas multijugador intensas y estratégicas.
Texto_descripcion_Splatoon = Splatoon es un juego de disparos en tercera persona desarrollado y publicado por Nintendo para la consola Wii U. Destaca por su enfoque en la tinta y el combate en equipo, ofreciendo una experiencia fresca y colorida en el género de los shooters.
Texto_descripcion_Valorant = Valorant es un juego de disparos táctico en primera persona desarrollado y publicado por Riot Games. Lanzado en 2020, combina elementos de juegos como Counter-Strike con habilidades únicas de personajes estilo hero shooter.
Texto_descripcion_COD = Call of Duty: Advanced Warfare es un videojuego de disparos en primera persona desarrollado por Sledgehammer Games y publicado por Activision. Es el undécimo título principal de la serie Call of Duty y fue lanzado en 2014.
Texto_descripcion_Borderlands = Borderlands es una serie de videojuegos de disparos en primera persona desarrollada por Gearbox Software. Con su distintivo estilo gráfico y un enfoque en la cooperación multijugador, ha ganado una sólida base de fanáticos.
Texto_descripcion_Halo = Halo: The Master Chief Collection es una remasterización de los videojuegos de disparos en primera persona de la saga Halo para la consola Xbox One, el cual salió a la venta en Estados Unidos el 11 de noviembre de 2014 y en Europa el 14 de noviembre del mismo año.
Texto_descripcion_Quake = Quake es un juego de disparos en primera persona desarrollado por id Software y lanzado en 1996. Considerado uno de los pioneros del género, estableció muchos de los tropos y estándares que se ven en los juegos FPS modernos.
Texto_descripcion_Helldivers = Helldivers 2 es un juego de disparos en vista cenital desarrollado por Arrowhead Game Studios. Con un enfoque en la cooperación y el combate estratégico, es una experiencia desafiante y emocionante para los amantes de los juegos de acción.
Texto_descripcion_BTF1 = Battlefield 1 es un videojuego de disparos en primera persona desarrollado por EA DICE y publicado por Electronic Arts. Ambientado en la Primera Guerra Mundial, destaca por su escala épica y su variedad de vehículos y armas.
Texto_descripcion_RDR2 = Red Dead Redemption 2 es un videojuego de acción-aventura de mundo abierto desarrollado y publicado por Rockstar Games. El juego es la tercera entrada de la serie Red Dead y una precuela del juego de 2010 Red Dead Redemption. La historia está ambientada en una representación ficticia de los Estados Unidos en 1899 y sigue las hazañas de Arthur Morgan, un forajido y miembro de la pandilla Van der Linde, que debe lidiar con el declive del Salvaje Oeste mientras intenta sobrevivir contra las fuerzas gubernamentales, las pandillas rivales y otros adversarios.

