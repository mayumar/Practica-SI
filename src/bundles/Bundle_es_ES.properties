Texto_mayormente_negativas = Las reseñas de usuarios son mayoritariamente negativas.<br/>Los jugadores han expresado insatisfacción con la experiencia ofrecida.
Texto_mixtas = Las reseñas de usuarios son mixtas.<br/>Los jugadores han expresado opiniones diversas sobre la experiencia ofrecida<
Texto_mayormente_positivas = Las reseñas de usuarios son mayormente positivas.<br/>Los jugadores han expresado satisfacción con la experiencia ofrecida.
Texto_comentario1_doom = Una experiencia de combate futurista emocionante que lleva la franquicia a nuevos horizontes. Gráficos impresionantes y una jugabilidad adictiva.
Texto_comentario2_doom = El exoesqueleto añade una capa de dinamismo al combate, pero la historia puede sentirse un poco genérica. Aún así, ofrece una experiencia sólida para los fanáticos de los juegos de disparos.
Texto_comentario3_doom = El multijugador es el punto fuerte de este juego. Acción rápida, mapas bien diseñados y una variedad de modos de juego mantienen la diversión durante horas.
Texto_comentario4_doom = Si bien ofrece una experiencia entretenida, 'Doom Eternal' no logra destacar significativamente dentro de la serie 'Doom'. La innovación es limitada, pero sigue siendo un título competente en su género.
Texto_comentario1_CS2 = La secuela de Counter-Strike sigue siendo un punto de referencia en los juegos de disparos multijugador. Su enfoque en la estrategia y el trabajo en equipo lo convierte en una experiencia inolvidable para los jugadores.
Texto_comentario2_CS2 = Counter-Strike 2 mantiene la esencia de la serie con partidas emocionantes y una comunidad activa de jugadores. Sin embargo, podría beneficiarse de más innovación para destacarse entre la competencia moderna.
Texto_comentario3_CS2 = A pesar de su continuismo, Counter-Strike 2 ofrece una experiencia sólida y adictiva para los amantes de los juegos de disparos. Su enfoque en la estrategia y la habilidad individual lo convierten en un clásico instantáneo.
Texto_comentario1_Splatoon = Splatoon ofrece una experiencia única en el género de los shooters con su mecánica de tinta y combate en equipo. Es divertido, fresco y perfecto para jugadores de todas las edades.
Texto_comentario2_Splatoon = Aunque innovador, Splatoon puede carecer de profundidad en comparación con otros juegos de disparos. Sin embargo, su estilo único lo hace destacar en el catálogo de la Wii U.
Texto_comentario3_Splatoon = Splatoon es una joya oculta en la biblioteca de la Wii U. Su jugabilidad fresca y su estilo visual vibrante lo convierten en una experiencia única que ningún fanático de los juegos de disparos debería perderse.
Texto_comentario1_Valorant = Valorant ofrece un enfoque fresco y estratégico en el género de los shooters. Sin embargo, su curva de aprendizaje empinada y su estilo de arte pueden no ser para todos los gustos.
Texto_comentario2_Valorant = El juego tiene potencial, pero necesita más contenido y equilibrio para competir con otros títulos establecidos en el género de los FPS.
Texto_comentario3_Valorant = Valorant muestra promesas con su mezcla única de mecánicas tácticas y habilidades de personajes. Sin embargo, su falta de variedad de mapas y modos puede limitar su atractivo a largo plazo.
Texto_comentario1_COD = Una experiencia de combate futurista emocionante que lleva la franquicia a nuevos horizontes. Gráficos impresionantes y una jugabilidad adictiva.
Texto_comentario2_COD = La campaña es entretenida, pero lo mejor es el multijugador competitivo lleno de acción.
Texto_comentario3_COD = Excelente narrativa y una reinvención exitosa de la fórmula Call of Duty.
Texto_comentario1_Borderlands = Un mundo abierto lleno de humor y acción constante. La experiencia cooperativa es simplemente genial.
Texto_comentario2_Borderlands = Una gran combinación de disparos y RPG con un estilo visual único.
Texto_comentario3_Borderlands = Viciante y divertido, pero puede volverse repetitivo después de un tiempo.
Texto_comentario1_Halo = Una saga legendaria que definió el género FPS en consolas. La historia y el multijugador siguen siendo excelentes.
Texto_comentario2_Halo = Aunque algunos títulos recientes han sido decepcionantes, Halo sigue siendo una franquicia icónica.
Texto_comentario3_Halo = Jugabilidad sólida y una narrativa emocionante, pero le falta innovación en las últimas entregas.
Texto_comentario1_Quake = Un clásico atemporal que sentó las bases del género FPS. Jugabilidad adictiva y diseño de niveles desafiante.
Texto_comentario2_Quake = Gráficos anticuados pero una experiencia de juego sólida que sigue siendo divertida hoy en día.
Texto_comentario3_Quake = Pionero en su época, pero algunos aspectos no han envejecido bien. Aún así, es un juego imprescindible para los fanáticos de FPS.
Texto_comentario1_Helldivers = Una secuela superior que mejora en todos los aspectos. El modo cooperativo es una locura absoluta.
Texto_comentario2_Helldivers = Excelente juego para jugar con amigos, con una gran variedad de misiones y desafíos.
Texto_comentario3_Helldivers = Puede ser frustrante en ocasiones, pero la satisfacción de superar los desafíos en equipo es enorme.
Texto_comentario1_Battlefield = Una representación impresionante y auténtica de la Primera Guerra Mundial. El modo multijugador es una locura absoluta.
Texto_comentario2_Battlefield = Gráficos sobresalientes y una jugabilidad sólida, pero la campaña es un poco débil.
Texto_comentario3_Battlefield = Uno de los mejores títulos de la franquicia Battlefield, con combates intensos y un gran valor de producción.
Texto_comentario1_RDR2 = Red Dead Redemption 2 es una experiencia de juego inmersiva como ninguna otra. Desde los impresionantes paisajes hasta la compleja narrativa y los personajes memorables, este juego lo tiene todo. Cada detalle, desde la forma en que el personaje interactúa con el mundo hasta las misiones secundarias, está meticulosamente diseñado. Una obra maestra del género que ofrece horas interminables de diversión y exploración.
Texto_comentario2_RDR2 = Red Dead Redemption 2 logra crear un mundo que se siente vivo y auténtico. Los gráficos son impresionantes, pero lo que realmente destaca es la atención al detalle en cada rincón del mapa. Desde la caza hasta los encuentros aleatorios, siempre hay algo que hacer. La historia es emocionante y los personajes son increíblemente bien desarrollados. Sin duda, uno de los mejores juegos de mundo abierto que he jugado.
Texto_comentario3_RDR2 = Red Dead Redemption 2 es más que un simple juego, es una experiencia épica que te sumerge por completo en el Salvaje Oeste. La atención al detalle es asombrosa, desde la física del caballo hasta las conversaciones de los NPC. La historia es emocionante y te mantiene enganchado desde el principio hasta el final. No puedo recomendar este juego lo suficiente para aquellos que buscan una aventura inolvidable.
Texto_comentario1_Elden_Ring = Un juego increíble que combina una jugabilidad desafiante con un mundo abierto vasto y lleno de misterio. La variedad de enemigos y la exploración son simplemente fascinantes. Cada rincón del mundo ofrece algo nuevo por descubrir, y la historia te sumerge por completo en su atmósfera. Sin duda, un imprescindible para cualquier amante de los juegos de mundo abierto.
Texto_comentario2_Elden_Ring = Elden Ring supera las expectativas con creces. El diseño del mundo es asombroso, con paisajes pintorescos y peligrosos en igual medida. La jugabilidad desafiante te mantiene enganchado durante horas, y la historia te deja con ganas de más. Un juego que redefine lo que significa ser un juego de mundo abierto.
Texto_comentario3_Elden_Ring = Una obra maestra del género de mundo abierto. Desde la primera vez que exploras su vasto mundo, quedas cautivado por su belleza y peligro. La historia te atrapa desde el principio y te sumerge en un viaje épico lleno de acción y descubrimiento. Definitivamente, uno de los mejores juegos de la década.
Texto_comentario1_Stardew = Un juego encantador que te sumerge en la vida de un granjero en un pueblo pequeño y acogedor. La variedad de actividades, desde cultivar cosechas hasta pescar y criar animales, garantiza que nunca te aburras. Los personajes son entrañables y la atmósfera es relajante. Una experiencia de juego que te roba el corazón desde el primer día.
Texto_comentario2_Stardew = Es un soplo de aire fresco en el género de simulación de granja. Su encanto nostálgico y su jugabilidad adictiva te mantienen regresando por más. La libertad para personalizar tu granja y explorar el pueblo ofrece una experiencia inigualable. Sin duda, uno de los mejores juegos de su tipo.
Texto_comentario3_Stardew = Stardew Valley es un juego que te atrapa desde el principio y no te suelta fácilmente. La combinación de agricultura, pesca, minería y relaciones sociales ofrece una experiencia de juego rica y satisfactoria. Los eventos estacionales y las misiones mantienen las cosas frescas y emocionantes. Un verdadero tesoro entre los juegos independientes.
Texto_comentario1_Forza_Horizon = Forza Horizon 5 es un juego visualmente impresionante con una variedad de vehículos y entornos magníficamente recreados. La mecánica de conducción es fluida y divertida, y el mundo abierto ofrece muchas actividades para explorar. Sin embargo, la falta de innovación respecto a entregas anteriores puede decepcionar a algunos jugadores.
Texto_comentario2_Forza_Horizon = Aunque Forza Horizon 5 ofrece una experiencia de conducción sólida y hermosos paisajes, carece de profundidad en su modo de juego. La falta de desafíos significativos puede hacer que el juego se sienta repetitivo después de un tiempo. Se espera más innovación en futuras entregas de la franquicia.
Texto_comentario3_Forza_Horizon = Forza Horizon 5 es un juego visualmente impresionante que brinda una experiencia de conducción emocionante. Aunque carece de innovación en comparación con sus predecesores, sigue siendo una opción sólida para los fanáticos del género. La cantidad de vehículos y la personalización son aspectos destacados del juego.
Texto_comentario1_zelda = El mundo está muy vivo y las mecánicas de combate son increíbles.
Texto_comentario2_zelda = Si bien Breath of the Wild ofrece una experiencia de juego increíblemente vasta y emocionante, algunos aspectos, como la durabilidad de las armas, pueden resultar un poco frustrantes para algunos jugadores.
Texto_comentario3_zelda = La mejor experiencia de mundo abierto que he tenido en años. Muy buen juego.
Texto_comentario4_zelda = Es un buen juego, pero demasiado largo a mi parecer, debería durar menos de 50 horas.

# TEXTOS DESCRIPCIONES JUEGOS
Texto_descripcion_Doom = Doom Eternal es un videojuego de disparos en primera persona desarrollado por id Software y publicado por Bethesda Softworks. Es la secuela directa del Doom de 2016 y se anunció en la conferencia de prensa de Bethesda en el E3 2018 como el juego Doom: Eternal.
Texto_descripcion_Zelda = En 'The Legend of Zelda: Breath of the Wild', los jugadores se sumergen en un vasto reino de Hyrule, que ha sido devastado por la calamidad. Encarnando a Link, el legendario héroe, los jugadores exploran un mundo abierto sin límites, lleno de misterios, peligros y maravillas. Equipado con la Espada Maestra y otros artefactos, Link emprende una épica búsqueda para derrotar a Ganon, el malvado ser que amenaza con destruir Hyrule para siempre. Con una mezcla perfecta de exploración, combate, resolución de acertijos y narrativa envolvente, Breath of the Wild es una aventura inolvidable que desafía a los jugadores a descubrir su propio camino hacia la victoria y restaurar la paz en el reino.
Texto_descripcion_CS2 = Counter-Strike 2 es una secuela del legendario juego de disparos en primera persona Counter-Strike. Desarrollado por Valve Corporation, sigue la fórmula de su predecesor, con partidas multijugador intensas y estratégicas.
Texto_descripcion_Splatoon = Splatoon es un juego de disparos en tercera persona desarrollado y publicado por Nintendo para la consola Wii U. Destaca por su enfoque en la tinta y el combate en equipo, ofreciendo una experiencia fresca y colorida en el género de los shooters.
Texto_descripcion_Valorant = Valorant es un juego de disparos táctico en primera persona desarrollado y publicado por Riot Games. Lanzado en 2020, combina elementos de juegos como Counter-Strike con habilidades únicas de personajes estilo hero shooter.
Texto_descripcion_COD = Call of Duty: Advanced Warfare es un videojuego de disparos en primera persona desarrollado por Sledgehammer Games y publicado por Activision. Es el undécimo título principal de la serie Call of Duty y fue lanzado en 2014.
Texto_descripcion_Borderlands = Borderlands es una serie de videojuegos de disparos en primera persona desarrollada por Gearbox Software. Con su distintivo estilo gráfico y un enfoque en la cooperación multijugador, ha ganado una sólida base de fanáticos.
Texto_descripcion_Halo = Halo: The Master Chief Collection es una remasterización de los videojuegos de disparos en primera persona de la saga Halo para la consola Xbox One, el cual salió a la venta en Estados Unidos el 11 de noviembre de 2014 y en Europa el 14 de noviembre del mismo año.
Texto_descripcion_Quake = Quake es un juego de disparos en primera persona desarrollado por id Software y lanzado en 1996. Considerado uno de los pioneros del género, estableció muchos de los tropos y estándares que se ven en los juegos FPS modernos.
Texto_descripcion_Helldivers = Helldivers 2 es un juego de disparos en vista cenital desarrollado por Arrowhead Game Studios. Con un enfoque en la cooperación y el combate estratégico, es una experiencia desafiante y emocionante para los amantes de los juegos de acción.
Texto_descripcion_BTF1 = Battlefield 1 es un videojuego de disparos en primera persona desarrollado por EA DICE y publicado por Electronic Arts. Ambientado en la Primera Guerra Mundial, destaca por su escala épica y su variedad de vehículos y armas.
Texto_descripcion_RDR2 = Red Dead Redemption 2 es un videojuego de acción-aventura de mundo abierto desarrollado y publicado por Rockstar Games. El juego es la tercera entrada de la serie Red Dead y una precuela del juego de 2010 Red Dead Redemption. La historia está ambientada en una representación ficticia de los Estados Unidos en 1899 y sigue las hazañas de Arthur Morgan, un forajido y miembro de la pandilla Van der Linde, que debe lidiar con el declive del Salvaje Oeste mientras intenta sobrevivir contra las fuerzas gubernamentales, las pandillas rivales y otros adversarios.
Texto_descripcion_Stardew = Acabas de heredar la vieja parcela agrícola de tu abuelo en Stardew Valley. Decides partir hacia una nueva vida con unas herramientas usadas y algunas monedas. ¿Te ves capaz de vivir de la tierra y convertir estos campos descuidados en un hogar próspero? Interactúa con los habitantes del pueblo, cultiva tus propios productos, cría animales y descubre los secretos que esta encantadora comunidad tiene para ofrecerte. Además de las actividades agrícolas, podrás pescar, explorar minas llenas de peligros y tesoros, y participar en festivales locales. Cada decisión y cada temporada trae nuevos retos y oportunidades.
Texto_descripcion_FH5 = Forza Horizon 5 es un emocionante juego de carreras de mundo abierto ambientado en una representación detallada de México, permitiendo a los jugadores competir en diversas disciplinas y personalizar sus vehículos.
Texto_descripcion_SOT = Sea of Thieves es un juego multijugador de piratas y mundo abierto donde los jugadores navegan los mares, se enfrentan a criaturas míticas, buscan tesoros y participan en batallas navales épicas.
Texto_descripcion_Witcher = The Witcher: Wild Hunt es un galardonado juego de rol de acción y mundo abierto ambientado en un mundo de fantasía oscura, donde los jugadores asumen el rol de Geralt de Rivia, un brujo que caza monstruos y se ve envuelto en una compleja trama.
Texto_descripcion_Palworld = Palworld es un innovador juego de mundo abierto donde los jugadores exploran un vasto mundo lleno de criaturas únicas, al estilo de los juegos de monstruos coleccionables, pero con una jugabilidad más profunda y un enfoque en la supervivencia.
Texto_descripcion_F76 = Fallout 76 es un juego de rol y mundo abierto ambientado en el icónico universo post-apocalíptico de Fallout, donde los jugadores deben sobrevivir en un entorno hostil y explorar los restos de la civilización.
Texto_descripcion_Sekiro = Sekiro: Shadows Die Twice es un desafiante juego de acción y aventura ambientado en un Japón oscuro y fantástico, donde los jugadores deben dominar un sistema de combate preciso y enfrentarse a enemigos feroces.
Texto_descripcion_Outlast = En Outlast, eres un periodista investigando un hospital psiquiátrico abandonado. Sin armas, debes usar tu ingenio y una cámara de visión nocturna para sobrevivir a los horrores que acechan en la oscuridad. Explora corredores claustrofóbicos y enfrenta amenazas que desafían tu cordura. La narrativa se desarrolla a través de documentos y grabaciones, revelando los oscuros secretos del asilo. Cada encuentro con los pacientes y el personal del hospital es un recordatorio de la desesperación y la locura que te rodean.
Texto_descripcion_Amnesia = En Amnesia: The Dark Descent, despiertas en un castillo oscuro sin recordar nada de tu pasado. Explora los oscuros pasillos, resuelve acertijos y huye de criaturas aterradoras mientras descubres la verdad. La gestión de la luz y la cordura es crucial para tu supervivencia, y cada paso en la oscuridad puede llevarte al borde de la locura. El juego combina una narrativa inmersiva con una atmósfera opresiva y terror psicológico, manteniéndote en un estado constante de tensión.
Texto_descripcion_Resident_Evil_7 = Resident Evil 7: Biohazard regresa a sus raíces de terror en primera persona. Juegas como Ethan Winters, buscando a su esposa desaparecida en una plantación abandonada llena de horrores. La casa de los Baker es un laberinto de habitaciones y pasadizos oscuros, donde cada esquina puede esconder un peligro mortal. La jugabilidad combina exploración, resolución de acertijos y combate intenso, creando una experiencia de terror visceral y envolvente.
Texto_descripcion_Silent_Hill_2 = Silent Hill 2 es un clásico del terror psicológico donde juegas como James Sunderland, buscando a su esposa en la ciudad de Silent Hill. El juego es conocido por su atmósfera inquietante y su narrativa profunda. A medida que exploras la ciudad envuelta en niebla, te enfrentas a monstruos que representan los miedos y culpas de James. La música y los efectos de sonido aumentan la sensación de desasosiego, haciendo de cada paso una prueba de coraje.
Texto_descripcion_Dead_Space = Dead Space es un juego de terror de ciencia ficción en el que juegas como Isaac Clarke, un ingeniero atrapado en una nave espacial infestada de criaturas alienígenas. Usa herramientas y armas improvisadas para sobrevivir. La atmósfera claustrofóbica y los constantes ataques de los necromorfos crean una experiencia de terror intensa y brutal. La narrativa se desarrolla a través de registros de audio y video, revelando el misterio detrás de la infestación.
Texto_descripcion_The_Evil_Within = En The Evil Within, juegas como el detective Sebastián Castellanos, atrapado en un mundo de pesadilla lleno de monstruos grotescos. Lucha por sobrevivir y descubrir la verdad detrás de los horrores. El juego combina elementos de terror psicológico y gore, con un diseño de niveles que te lleva a través de escenarios retorcidos y perturbadores. La historia está llena de giros y revelaciones, manteniéndote al borde del asiento mientras te enfrentas a horrores indescriptibles.
Texto_descripcion_Alien_Isolation = Alien: Isolation te pone en la piel de Amanda Ripley, buscando a su madre desaparecida en una estación espacial. Evita y escapa del letal xenomorfo mientras resuelves acertijos y sobrevives a otros peligros. La IA del xenomorfo es impredecible, haciendo que cada encuentro sea una experiencia de tensión máxima. La ambientación y los detalles visuales recrean fielmente el universo de Alien, sumergiéndote en una atmósfera de terror y desesperación.
Texto_descripcion_Layers_of_Fear = Layers of Fear es un juego de terror psicológico donde juegas como un pintor que se adentra en la locura. Explora una mansión en constante cambio y descubre la trágica historia de su vida. Cada habitación y pasillo del juego está diseñado para desorientarte y aumentar tu ansiedad, mientras los recuerdos y las alucinaciones del pintor se revelan lentamente. La narrativa se construye a través de pistas visuales y auditivas, creando una experiencia inmersiva y perturbadora.
Texto_descripcion_Phasmophobia = Phasmophobia es un juego cooperativo de terror donde hasta cuatro jugadores investigan casas embrujadas. Usa equipos de caza de fantasmas para identificar los espíritus y completar misiones. Cada partida es diferente, con fantasmas que responden a tus acciones y palabras. La comunicación y la cooperación son esenciales para sobrevivir y lograr tus objetivos. El ambiente tenso y los encuentros impredecibles hacen de cada sesión una experiencia escalofriante.
Texto_descripcion_Fatal_Frame_2 = Fatal Frame II: Crimson Butterfly es un juego de terror japonés donde juegas como Mio, una joven que debe usar una cámara especial para exorcizar espíritus vengativos en un pueblo abandonado. La cámara obscura es tu única defensa contra los fantasmas, y cada encuentro te obliga a enfrentarte cara a cara con el horror. La historia se desarrolla a través de diarios y documentos, revelando los oscuros secretos del pueblo y su trágico pasado. La atmósfera opresiva y los sustos constantes crean una experiencia de terror inolvidable.
Texto_descripcion_Celeste = Ayuda a Madeline a sobrevivir a los demonios de su interior en su viaje hasta la cima de la montaña Celeste, en este ajustadísimo plataforma, obra de los creadores de TowerFall. Enfréntate a cientos de desafíos diseñados a mano, devela retorcidos secretos y, y reconstruye el misterio de la montaña.
Texto_descripcion_Project_Zomboid = En Project Zomboid, te encuentras en un mundo devastado por una invasión zombi. ¿Cuánto tiempo podrás sobrevivir? Recolecta recursos, construye refugios y enfrenta desafíos diarios mientras buscas comida y agua. La muerte es inevitable, pero ¿podrás retrasarla lo suficiente como para dejar tu marca en el mundo? Cada día trae nuevas amenazas, desde hordas de zombis hasta los elementos y la necesidad de mantener tu salud física y mental. Personaliza tus habilidades y estrategias para adaptarte a este entorno implacable
Texto_descripcion_Stray = Stray te pone en la piel de un gato callejero perdido en una ciudad futurista habitada por robots. Explora los oscuros y detallados callejones, resuelve acertijos y descubre la verdad detrás de este misterioso mundo mientras intentas encontrar el camino de vuelta a tu hogar y reunirte con tu familia. A lo largo del camino, te encontrarás con otros gatos y personajes únicos que te ayudarán o te pondrán a prueba. La narrativa profunda y el entorno inmersivo te harán sentir realmente como un gato en una ciudad desconocida.
Texto_descripcion_Hades = En Hades, juegas como Zagreus, el hijo inmortal de Hades, en su intento de escapar del Inframundo. Con la ayuda de los dioses olímpicos y usando armas míticas, lucha contra hordas de enemigos en mazmorras generadas proceduralmente. ¿Podrás derrotar a las fuerzas del Inframundo y alcanzar el Monte Olimpo? Cada intento de escape te permite mejorar tus habilidades y armas, mientras descubres más sobre la historia y los personajes, incluyendo tus relaciones con los dioses y otros habitantes del Inframundo.
Texto_descripcion_Vampire_Survivors = Vampire Survivors es un juego de supervivencia donde te enfrentas a hordas interminables de monstruos sobrenaturales. Usa tus habilidades y mejoras para sobrevivir el mayor tiempo posible mientras recolectas tesoros y descubres secretos oscuros. ¿Podrás escapar de la noche o caerás ante los vampiros? Con cada ola de enemigos, la dificultad aumenta, y deberás gestionar cuidadosamente tus recursos y habilidades para seguir adelante. La rejugabilidad es alta, con múltiples personajes y estrategias a explorar.
Texto_descripcion_The_Witness = The Witness es un juego de puzles en un mundo abierto donde exploras una isla llena de acertijos. Descubre la historia detrás de la isla y desbloquea nuevas áreas resolviendo complicados desafíos. Cada puzle te reta a pensar de manera creativa y a observar el entorno desde diferentes perspectivas. La isla es un lugar hermoso y misterioso, con una narrativa ambiental que te invita a explorar cada rincón en busca de respuestas.
Texto_descripcion_Journey = Journey te lleva en un viaje visual y emocional a través de vastos y deslumbrantes paisajes desérticos. Juega como un viajero encapuchado en una travesía hacia la cima de una montaña lejana. Interactúa con otros jugadores de manera anónima y colabora para superar obstáculos. La travesía es lo que importa, no el destino. La música evocadora y los gráficos impresionantes crean una experiencia inolvidable que te conecta emocionalmente con el mundo del juego y con otros viajeros.
Texto_descripcion_Terraria = Terraria es un juego de acción y aventura en un mundo abierto donde puedes construir, explorar y combatir. Cava en las profundidades de la tierra en busca de tesoros y recursos, construye estructuras increíbles y enfrenta a enemigos y jefes desafiantes. La única limitación es tu imaginación. Cada mundo es único y está lleno de biomas diversos, desde selvas y desiertos hasta mazmorras y el inframundo. Las posibilidades de construcción y personalización son casi infinitas, permitiéndote crear tu propio reino.
Texto_descripcion_Papers_Please = En Papers, Please, asumes el rol de un inspector de inmigración en un estado distópico. Tu tarea es decidir quién puede entrar al país revisando pasaportes y documentos. A medida que avanzas, las decisiones se vuelven más difíciles y las consecuencias más severas. ¿Pondrás la seguridad del estado por encima de tu moral? Además de los desafíos burocráticos, te enfrentarás a dilemas éticos y personales, con múltiples finales posibles dependiendo de tus decisiones.
Texto_descripcion_Into_the_Breach = Into the Breach es un juego de estrategia por turnos donde controlas mechas para defender la humanidad de una invasión alienígena. Cada batalla tiene lugar en un campo de batalla pequeño, donde tus decisiones tácticas determinan el destino de la humanidad. ¿Podrás anticiparte a los movimientos enemigos y salvar el mundo? Cada misión presenta nuevos desafíos y oportunidades, y las consecuencias de tus decisiones pueden afectar futuras batallas. La rejugabilidad es alta, con diferentes equipos de mechas y habilidades para desbloquear.
Texto_descripcion_The_Long_Dark = The Long Dark es un juego de supervivencia en el que debes sobrevivir en un paisaje invernal después de un desastre geomagnético. Maneja recursos, enfrenta la fauna salvaje y lucha contra el frío implacable. Cada decisión, desde encender un fuego hasta cazar para obtener comida, puede marcar la diferencia entre la vida y la muerte. El juego cuenta con un modo historia y un modo sandbox, cada uno ofreciendo una experiencia de supervivencia inmersiva y desafiante.
Texto_descripcion_Rust = Rust es un juego multijugador de supervivencia donde empiezas con nada y debes recolectar recursos, construir refugios y protegerte de otros jugadores y del medio ambiente hostil. Desde recolectar madera y piedra hasta fabricar armas y armaduras, cada paso es crucial para tu supervivencia. La interacción con otros jugadores puede ser tanto una amenaza como una oportunidad, ya que podrás formar alianzas o enfrentarte en batallas por los recursos.
Texto_descripcion_Dont_Starve = Don't Starve es un juego de supervivencia y aventura en un mundo oscuro y extraño. Recoge recursos, fabrica herramientas y alimentos, y mantente cuerdo mientras enfrentas peligros sobrenaturales. Cada partida es diferente, con un mundo generado aleatoriamente lleno de criaturas misteriosas y biomas variados. La gestión de la salud mental y la nutrición es clave para sobrevivir, y las estaciones cambian el entorno y los desafíos que enfrentas.
Texto_descripcion_ARK = En ARK: Survival Evolved, despiertas en una isla llena de dinosaurios. Sobrevive recolectando recursos, domesticando criaturas prehistóricas y construyendo refugios para protegerte de los peligros. Además de los dinosaurios, te enfrentarás a otros jugadores y a la necesidad de gestionar tu hambre, sed y temperatura. El juego ofrece una amplia gama de actividades, desde la construcción de bases hasta la exploración de cuevas y la participación en combates épicos.
Texto_descripcion_Subnautica = Subnautica es un juego de supervivencia bajo el agua en un planeta alienígena. Explora el vasto océano, recolecta recursos y construye bases submarinas mientras descubres los secretos del mundo acuático. Cada profundidad del océano presenta nuevos peligros y maravillas, desde criaturas bioluminiscentes hasta abismos oscuros llenos de misterio. La narrativa se desarrolla a medida que descubres restos de otras expediciones y tecnología alienígena.
Texto_descripcion_DayZ = DayZ es un juego de supervivencia en un mundo post-apocalíptico lleno de zombis y otros jugadores. Lucha por recursos, construye refugios y evita las amenazas tanto humanas como no humanas. Cada encuentro con otros jugadores puede ser mortal, y deberás tomar decisiones estratégicas sobre cuándo luchar y cuándo huir. La gestión de la salud, incluyendo enfermedades y lesiones, es vital para tu supervivencia a largo plazo.
Texto_descripcion_Green_Hell = Green Hell es un simulador de supervivencia ambientado en la selva amazónica. Debes manejar tu salud física y mental mientras enfrentas animales salvajes y enfermedades tropicales. La selva es un entorno hostil, lleno de peligros ocultos y recursos valiosos. Además de recolectar alimentos y construir refugios, deberás tratar heridas y enfermedades, y mantener tu cordura en un lugar tan aislado y peligroso.
Texto_descripcion_7DaysToDie = 7 Days to Die combina elementos de supervivencia, horror y construcción. Sobrevive recolectando recursos y construyendo refugios mientras te enfrentas a hordas de zombis cada siete días. Cada ciclo de siete días trae una oleada más fuerte de enemigos, y deberás fortificar tu base y prepararte para la invasión. El juego ofrece una gran variedad de armas, trampas y herramientas para ayudarte a sobrevivir en este mundo post-apocalíptico.
Texto_descripcion_Forest = En The Forest, eres el único sobreviviente de un accidente aéreo en una isla misteriosa. Construye refugios, busca a tu hijo desaparecido y enfrenta a caníbales que habitan la isla. La isla está llena de secretos, incluyendo cuevas subterráneas y artefactos antiguos, y deberás explorar para encontrar pistas sobre el paradero de tu hijo. La supervivencia diaria implica recolectar alimentos, construir herramientas y defenderte de los habitantes hostiles de la isla.
Texto_descripcion_SCUM = SCUM es un juego de supervivencia multijugador ambientado en una prisión de una isla. Debes manejar tu salud, hambre y otros factores fisiológicos mientras te enfrentas a otros jugadores y al medio ambiente hostil. El juego ofrece un nivel de detalle sin precedentes en la gestión de tu personaje, incluyendo la nutrición, el metabolismo y la condición física. Cada acción tiene consecuencias, y deberás equilibrar tus necesidades mientras luchas por sobrevivir y escapar de la isla.
Texto_descripcion_Super_Meat_Boy = Super Meat Boy es un juego de plataformas de alta dificultad donde controlas a un chico de carne que debe rescatar a su novia de un malvado feto en un frasco. Enfrenta niveles llenos de trampas mortales y desafíos precisos. Cada nivel requiere reflejos rápidos y precisión, y la curva de dificultad te mantendrá constantemente al límite. La historia se desarrolla a través de cinemáticas humorísticas y un estilo gráfico distintivo.
Texto_descripcion_ORI = Ori and the Blind Forest es un juego de plataformas metroidvania con una historia emotiva. Controla a Ori, un espíritu guardián, mientras exploras un bosque mágico y restauras su luz. El juego combina hermosos gráficos pintados a mano con una jugabilidad fluida y una banda sonora conmovedora. A medida que avanzas, desbloquearás nuevas habilidades y poderes que te permitirán acceder a áreas previamente inalcanzables y enfrentar enemigos más poderosos.
Texto_descripcion_Celeste = En Celeste, ayuda a Madeline a superar sus desafíos internos mientras asciende una montaña peligrosa y mágica. Explora niveles complicados y desafiantes, y disfruta de una narrativa conmovedora sobre lucha y auto-descubrimiento. Cada nivel está diseñado meticulosamente, ofreciendo una variedad de desafíos y mecánicas únicas. La historia trata temas de salud mental y autoaceptación, lo que añade una capa de profundidad emocional a la experiencia de juego.
Texto_descripcion_HN = En Hollow Knight, te embarcas en una aventura épica a través de un reino subterráneo llamado Hallownest. Explora cavernas antiguas, enfrenta criaturas corruptas y descubre los secretos ocultos mientras mejoras tus habilidades y obtienes nuevos poderes. El juego ofrece un vasto mundo interconectado lleno de personajes memorables, jefes desafiantes y una rica historia que se revela a través de la exploración y la interacción con el entorno.
Texto_descripcion_Rayman = Rayman Legends es un juego de plataformas con niveles vibrantes y llenos de acción. Corre, salta y lucha a través de diversos mundos mientras rescatas a los Teensies y enfrentas enemigos creativos. Cada nivel ofrece una experiencia única, desde desafíos rítmicos hasta carreras contrarreloj, todo con un estilo artístico colorido y animaciones fluidas. El juego también incluye modos multijugador y minijuegos para disfrutar con amigos.
Texto_descripcion_Cuphead = Cuphead es un juego de plataformas y disparos inspirado en los dibujos animados de los años 30. Enfrenta a jefes desafiantes en niveles artísticamente únicos mientras intentas pagar tu deuda con el diablo. Cada jefe presenta un conjunto de patrones de ataque únicos y exigentes, requiriendo reflejos rápidos y estrategias precisas. El estilo visual y la música evocan una era pasada, creando una experiencia nostálgica y desafiante.
Texto_descripcion_AHat = A Hat in Time es un juego de plataformas 3D donde juegas como Hat Kid, una niña que debe recolectar piezas de su nave espacial para regresar a casa. Explora diversos mundos y enfréntate a enemigos peculiares. Cada mundo está lleno de personajes extravagantes, misiones secundarias y secretos ocultos. La jugabilidad combina elementos clásicos de plataformas con una narrativa encantadora y humorística.
Texto_descripcion_Shovel = Shovel Knight es un juego de plataformas de estilo retro donde controlas a un caballero con una pala. Enfrenta a la Orden de No Quarter y recolecta tesoros mientras avanzas por niveles inspirados en los juegos de los años 80 y 90. El juego combina un diseño de niveles desafiante con mecánicas de combate precisas y una historia llena de personajes carismáticos. Los gráficos y la música rinden homenaje a la era de los 8 bits, pero con un toque moderno.
Texto_descripcion_Limbo = Limbo es un juego de plataformas en blanco y negro donde juegas como un niño en busca de su hermana. El ambiente oscuro y los acertijos desafiantes crean una experiencia inquietante y única. Cada escenario presenta nuevos peligros y desafíos, y la atmósfera opresiva y minimalista contribuye a una sensación constante de tensión y misterio. La narrativa se cuenta sin palabras, dejando mucho a la interpretación del jugador.
Texto_descripcion_Fez = En Fez, controla a Gomez, un personaje 2D que descubre un mundo 3D. Cambia la perspectiva del mundo para resolver acertijos y desbloquear nuevos caminos en esta aventura visualmente atractiva. El juego ofrece una mecánica innovadora de rotación del mundo, permitiéndote ver y navegar los niveles desde diferentes ángulos. La exploración y la resolución de acertijos son fundamentales, y el diseño artístico y la música contribuyen a una experiencia envolvente y mágica.

