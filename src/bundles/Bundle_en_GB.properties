# TEXTOS DESCRIPCIONES JUEGOS
Texto_descripcion_Doom = Doom Eternal is a first-person shooter video game developed by id Software and published by Bethesda Softworks. It is the direct sequel to the 2016 Doom and was announced at Bethesda's press conference at E3 2018 as the game Doom: Eternal.
Texto_descripcion_Zelda = In 'The Legend of Zelda: Breath of the Wild', players immerse themselves in the vast kingdom of Hyrule, which has been devastated by calamity. Taking on the role of Link, the legendary hero, players explore a limitless open world filled with mysteries, dangers, and wonders. Equipped with the Master Sword and other artifacts, Link embarks on an epic quest to defeat Ganon, the evil being threatening to destroy Hyrule forever. With a perfect blend of exploration, combat, puzzle-solving, and immersive storytelling, Breath of the Wild is an unforgettable adventure that challenges players to discover their own path to victory and restore peace to the kingdom.
Texto_descripcion_CS2 = Counter-Strike 2 is a sequel to the legendary first-person shooter game Counter-Strike. Developed by Valve Corporation, it follows the formula of its predecessor with intense and strategic multiplayer matches.
Texto_descripcion_Splatoon = Splatoon is a third-person shooter game developed and published by Nintendo for the Wii U console. It stands out for its focus on ink and team-based combat, offering a fresh and colorful experience in the shooter genre.
Texto_descripcion_Valorant = Valorant is a tactical first-person shooter game developed and published by Riot Games. Released in 2020, it combines elements from games like Counter-Strike with unique hero shooter-style character abilities.
Texto_descripcion_COD = Call of Duty: Advanced Warfare is a first-person shooter video game developed by Sledgehammer Games and published by Activision. It is the eleventh main installment in the Call of Duty series and was released in 2014.
Texto_descripcion_Borderlands = Borderlands is a series of first-person shooter video games developed by Gearbox Software. With its distinctive graphic style and focus on multiplayer cooperation, it has garnered a solid fan base.
Texto_descripcion_Halo = Halo: The Master Chief Collection is a remastering of the first-person shooter video games from the Halo series for the Xbox One console, which was released in the United States on November 11, 2014, and in Europe on November 14 of the same year.
Texto_descripcion_Quake = Quake is a first-person shooter game developed by id Software and released in 1996. Considered one of the pioneers of the genre, it established many of the tropes and standards seen in modern FPS games.
Texto_descripcion_Helldivers = Helldivers 2 is a top-down shooter game developed by Arrowhead Game Studios. With a focus on cooperation and strategic combat, it offers a challenging and exciting experience for action game lovers.
Texto_descripcion_BTF1 = Battlefield 1 is a first-person shooter video game developed by EA DICE and published by Electronic Arts. Set in World War I, it stands out for its epic scale and variety of vehicles and weapons.
Texto_descripcion_RDR2 = Red Dead Redemption 2 is an open-world action-adventure video game developed and published by Rockstar Games. The game is the third entry in the Red Dead series and a prequel to the 2010 game Red Dead Redemption. The story is set in a fictional representation of the United States in 1899 and follows the exploits of Arthur Morgan, an outlaw and member of the Van der Linde gang, who must deal with the decline of the Wild West while trying to survive against government forces, rival gangs, and other adversaries.
Texto_descripcion_Stardew = You have just inherited your grandfather's old farm plot in Stardew Valley. You decide to set out for a new life with a few used tools and some coins. Do you think you can live off the land and turn these overgrown fields into a thriving home? Interact with the townspeople, grow your own crops, raise animals, and discover the secrets that this charming community has to offer. In addition to farming activities, you can fish, explore mines full of dangers and treasures, and participate in local festivals. Every decision and every season brings new challenges and opportunities.
Texto_descripcion_FH5 = Forza Horizon 5 is an exciting open-world racing game set in a detailed representation of Mexico, allowing players to compete in diverse disciplines and customize their vehicles.
Texto_descripcion_SOT = Sea of Thieves is a multiplayer pirate game set in an open world where players sail the seas, battle mythical creatures, seek treasure, and engage in epic naval battles.
Texto_descripcion_Witcher = The Witcher: Wild Hunt is an award-winning open-world action RPG set in a dark fantasy world, where players take on the role of Geralt of Rivia, a monster-hunting witcher caught up in a complex plot.
Texto_descripcion_Palworld = Palworld is an innovative open-world game where players explore a vast world filled with unique creatures, in the style of monster-collecting games but with deeper gameplay and a focus on survival.
Texto_descripcion_F76 = Fallout 76 is an open-world RPG set in the iconic post-apocalyptic Fallout universe, where players must survive in a hostile environment and explore the ruins of civilization.
Texto_descripcion_Sekiro = Sekiro: Shadows Die Twice is a challenging action-adventure game set in a dark and fantastical Japan, where players must master a precise combat system and face fierce enemies.
Texto_descripcion_Outlast = In Outlast, you are a journalist investigating an abandoned psychiatric hospital. Unarmed, you must use your wit and a night-vision camera to survive the horrors that lurk in the darkness. Explore claustrophobic corridors and confront threats that challenge your sanity. The narrative unfolds through documents and recordings, revealing the dark secrets of the asylum. Each encounter with the hospital's patients and staff is a reminder of the desperation and madness that surround you.
Texto_descripcion_Amnesia = In Amnesia: The Dark Descent, you wake up in a dark castle with no memory of your past. Explore the dark hallways, solve puzzles, and escape terrifying creatures as you uncover the truth. Light and sanity management are crucial to your survival, and every step into the darkness could bring you to the brink of madness. The game combines immersive storytelling with an oppressive atmosphere and psychological horror, keeping you in a constant state of tension.
Texto_descripcion_Resident_Evil_7 = Resident Evil 7: Biohazard returns to its roots of first-person horror. You play as Ethan Winters, searching for his missing wife in an abandoned plantation filled with horrors. The Baker house is a labyrinth of rooms and dark hallways, where every corner could hide a deadly threat. The gameplay combines exploration, puzzle-solving, and intense combat, creating a visceral and immersive horror experience.
Texto_descripcion_Silent_Hill_2 = Silent Hill 2 is a classic psychological horror game where you play as James Sunderland, searching for his wife in the town of Silent Hill. The game is known for its unsettling atmosphere and deep narrative. As you explore the fog-filled town, you confront monsters that represent James' fears and guilt. The music and sound effects heighten the sense of unease, making every step a test of courage.
Texto_descripcion_Dead_Space = Dead Space is a sci-fi horror game where you play as Isaac Clarke, an engineer trapped on a spaceship infested with alien creatures. Use improvised tools and weapons to survive. The claustrophobic atmosphere and constant attacks by Necromorphs create an intense and brutal horror experience. The narrative unfolds through audio and video logs, revealing the mystery behind the infestation.
Texto_descripcion_The_Evil_Within = In The Evil Within, you play as Detective Sebastian Castellanos, trapped in a nightmare world filled with grotesque monsters. Fight for survival and uncover the truth behind the horrors. The game combines elements of psychological horror and gore, with level design that takes you through twisted and disturbing environments. The story is full of twists and revelations, keeping you on the edge of your seat as you face unspeakable horrors.
Texto_descripcion_Alien_Isolation = Alien: Isolation puts you in the shoes of Amanda Ripley, searching for her missing mother on a space station. Avoid and escape the deadly Xenomorph while solving puzzles and surviving other dangers. The Xenomorph's AI is unpredictable, making each encounter an experience of maximum tension. The setting and visual details faithfully recreate the Alien universe, immersing you in an atmosphere of terror and despair.
Texto_descripcion_Layers_of_Fear = Layers of Fear is a psychological horror game where you play as a painter who descends into madness. Explore an ever-changing mansion and uncover the tragic story of his life. Each room and hallway of the game is designed to disorient and heighten your anxiety, as the painter's memories and hallucinations slowly unfold. The narrative is constructed through visual and auditory cues, creating an immersive and disturbing experience.
Texto_descripcion_Phasmophobia = Phasmophobia is a cooperative horror game where up to four players investigate haunted houses. Use ghost hunting equipment to identify the spirits and complete missions. Each game is different, with ghosts that respond to your actions and words. Communication and cooperation are essential to survive and achieve your goals. The tense atmosphere and unpredictable encounters make each session a chilling experience.
Texto_descripcion_Fatal_Frame_2 = Fatal Frame II: Crimson Butterfly is a Japanese horror game where you play as Mio, a young woman who must use a special camera to exorcise vengeful spirits in an abandoned village. The Camera Obscura is your only defense against the ghosts, and each encounter forces you to confront horror face-to-face. The story unfolds through diaries and documents, revealing the dark secrets of the village and its tragic past. The oppressive atmosphere and constant scares create an unforgettable horror experience.
Texto_descripcion_Celeste = Help Madeline survive her inner demons on her journey to the top of Celeste Mountain, in this incredibly tight platformer from the creators of TowerFall. Face hundreds of hand-crafted challenges, uncover twisted secrets, and piece together the mountain's mystery.
Texto_descripcion_Project_Zomboid = In Project Zomboid, you find yourself in a world ravaged by a zombie invasion. How long can you survive? Gather resources, build shelters, and face daily challenges as you search for food and water. Death is inevitable, but can you delay it long enough to make your mark on the world? Each day brings new threats, from hordes of zombies to the elements and the need to maintain your physical and mental health. Customize your skills and strategies to adapt to this unforgiving environment.
Texto_descripcion_Stray = Stray puts you in the paws of a stray cat lost in a futuristic city inhabited by robots. Explore the dark and detailed alleys, solve puzzles, and discover the truth behind this mysterious world as you try to find your way home and reunite with your family. Along the way, you'll encounter other cats and unique characters who will help or challenge you. The deep narrative and immersive environment will make you really feel like a cat in a strange city.
Texto_descripcion_Hades = In Hades, you play as Zagreus, the immortal son of Hades, in his attempt to escape the Underworld. With the help of the Olympian gods and using mythical weapons, fight hordes of enemies in procedurally generated dungeons. Can you defeat the forces of the Underworld and reach Mount Olympus? Each escape attempt allows you to improve your skills and weapons, while discovering more about the story and characters, including your relationships with the gods and other inhabitants of the Underworld.
Texto_descripcion_Vampire_Survivors = Vampire Survivors is a survival game where you face endless hordes of supernatural monsters. Use your skills and upgrades to survive as long as possible while collecting treasures and uncovering dark secrets. Can you escape the night or will you fall to the vampires? With each wave of enemies, the difficulty increases, and you will have to carefully manage your resources and skills to keep moving forward. The replayability is high, with multiple characters and strategies to explore.
Texto_descripcion_The_Witness = The Witness is an open-world puzzle game where you explore an island filled with puzzles. Discover the story behind the island and unlock new areas by solving challenging puzzles. Each puzzle challenges you to think creatively and observe the environment from different perspectives. The island is a beautiful and mysterious place, with an environmental narrative that invites you to explore every corner in search of answers.
Texto_descripcion_Journey = Journey takes you on a visual and emotional journey through vast and stunning desert landscapes. Play as a hooded traveler on a journey to the top of a distant mountain. Interact with other players anonymously and collaborate to overcome obstacles. The journey is what matters, not the destination. The evocative music and stunning graphics create an unforgettable experience that connects you emotionally to the game world and other travelers.
Texto_descripcion_Terraria = Terraria is an open-world action-adventure game where you can build, explore, and fight. Dig deep into the earth in search of treasures and resources, build incredible structures, and face challenging enemies and bosses. The only limit is your imagination. Each world is unique and full of diverse biomes, from jungles and deserts to dungeons and the underworld. The building and customization possibilities are almost endless, allowing you to create your own kingdom.
Texto_descripcion_Papers_Please = In Papers, Please, you take on the role of an immigration inspector in a dystopian state. Your task is to decide who can enter the country by checking passports and documents. As you progress, the decisions become more difficult and the consequences more severe. Will you put the security of the state above your morals? In addition to the bureaucratic challenges, you will face ethical and personal dilemmas, with multiple possible endings depending on your decisions.
Texto_descripcion_Into_the_Breach = Into the Breach is a turn-based strategy game where you control mechs to defend humanity from an alien invasion. Each battle takes place on a small battlefield, where your tactical decisions determine the fate of humanity. Can you anticipate enemy movements and save the world? Each mission presents new challenges and opportunities, and the consequences of your decisions can affect future battles. The replayability is high, with different mech squads and abilities to unlock.
Texto_descripcion_The_Long_Dark = The Long Dark is a survival game where you must survive in a winter landscape after a geomagnetic disaster. Manage resources, face wildlife, and fight the relentless cold. Every decision, from making a fire to hunting for food, can mean the difference between life and death. The game features a story mode and a sandbox mode, each offering an immersive and challenging survival experience.
Texto_descripcion_Rust = Rust is a multiplayer survival game where you start with nothing and must gather resources, build shelters, and protect yourself from other players and the harsh environment. From gathering wood and stone to crafting weapons and armor, every step is crucial to your survival. Interaction with other players can be both a threat and an opportunity, as you can form alliances or engage in battles for resources.
Texto_descripcion_Dont_Starve = Don't Starve is a survival adventure game set in a dark and strange world. Gather resources, craft tools and food, and stay sane while facing supernatural dangers. Each game is different, with a randomly generated world full of mysterious creatures and varied biomes. Managing your mental health and nutrition is key to survival, and the seasons change the environment and the challenges you face.
Texto_descripcion_ARK = In ARK: Survival Evolved, you wake up on an island full of dinosaurs. Survive by gathering resources, taming prehistoric creatures, and building shelters to protect yourself from danger. In addition to dinosaurs, you will face other players and the need to manage your hunger, thirst, and temperature. The game offers a wide range of activities, from base building to cave exploration and epic battles.
Texto_descripcion_Subnautica = Subnautica is an underwater survival game on an alien planet. Explore the vast ocean, collect resources, and build underwater bases while discovering the secrets of the aquatic world. Each depth of the ocean presents new dangers and wonders, from bioluminescent creatures to dark abysses full of mystery. The narrative unfolds as you discover the remains of other expeditions and alien technology.
Texto_descripcion_DayZ = DayZ is a survival game set in a post-apocalyptic world filled with zombies and other players. Fight for resources, build shelters, and avoid threats from both humans and the undead. Every encounter with other players can be deadly, and you will need to make strategic decisions about when to fight and when to flee. Health management, including diseases and injuries, is vital for your long-term survival.
Texto_descripcion_Green_Hell = Green Hell is a survival simulator set in the Amazon rainforest. You must manage your physical and mental health while facing wild animals and tropical diseases. The jungle is a hostile environment, full of hidden dangers and valuable resources. In addition to collecting food and building shelters, you will need to treat wounds and diseases, and maintain your sanity in such an isolated and dangerous place.
Texto_descripcion_7DaysToDie = 7 Days to Die combines elements of survival, horror, and construction. Survive by collecting resources and building shelters while facing hordes of zombies every seven days. Each seven-day cycle brings a stronger wave of enemies, and you will need to fortify your base and prepare for the invasion. The game offers a wide variety of weapons, traps, and tools to help you survive in this post-apocalyptic world.
Texto_descripcion_Forest = In The Forest, you are the sole survivor of a plane crash on a mysterious island. Build shelters, search for your missing son, and confront the cannibals who inhabit the island. The island is full of secrets, including underground caves and ancient artifacts, and you will need to explore to find clues about your son's whereabouts. Daily survival involves collecting food, building tools, and defending yourself from the island's hostile inhabitants.
Texto_descripcion_SCUM = SCUM is a multiplayer survival game set on an island prison. You must manage your health, hunger, and other physiological factors while facing other players and the hostile environment. The game offers an unprecedented level of detail in character management, including nutrition, metabolism, and fitness. Every action has consequences, and you will need to balance your needs as you fight to survive and escape the island.
Texto_descripcion_Super_Meat_Boy = Super Meat Boy is a highly challenging platformer where you control a meat boy who must rescue his girlfriend from an evil fetus in a jar. Face levels full of deadly traps and precise challenges. Each level requires quick reflexes and precision, and the difficulty curve will keep you constantly on edge. The story unfolds through humorous cinematics and a distinctive art style.
Texto_descripcion_ORI = Ori and the Blind Forest is a metroidvania platformer with an emotional story. Control Ori, a guardian spirit, as you explore a magical forest and restore its light. The game combines beautiful hand-painted graphics with fluid gameplay and a moving soundtrack. As you progress, you will unlock new abilities and powers that will allow you to access previously unreachable areas and face more powerful enemies.
Texto_descripcion_Mario_Wonder = Join Mario and his friends in a new and wondrous 2D side-scrolling adventure! Each level has its own Wonder Flower. When you collect it, anything can happen! Pipes will move on their own, the terrain will tilt, singing Piranha Plants will appear, a herd of Chargin' Chucks will stampede, you'll fall into the void, float through outer space, and a thousand other things! You may even transform into something totally unexpected.
Texto_descripcion_HN = In Hollow Knight, you embark on an epic adventure through an underground kingdom called Hallownest. Explore ancient caverns, battle corrupted creatures, and uncover hidden secrets as you upgrade your skills and gain new powers. The game offers a vast interconnected world full of memorable characters, challenging bosses, and a rich history that unfolds through exploration and interaction with the environment.
Texto_descripcion_Rayman = Rayman Legends is a platformer with vibrant and action-packed levels. Run, jump, and fight through diverse worlds as you rescue the Teensies and face creative enemies. Each level offers a unique experience, from rhythmic challenges to time trials, all with a colorful art style and fluid animations. The game also includes multiplayer modes and mini-games to enjoy with friends.
Texto_descripcion_Cuphead = Cuphead is a run-and-gun game inspired by 1930s cartoons. Face challenging bosses in artistically unique levels as you try to pay off your debt to the devil. Each boss presents a set of unique and demanding attack patterns, requiring quick reflexes and precise strategies. The visual style and music evoke a bygone era, creating a nostalgic and challenging experience.
Texto_descripcion_AHat = A Hat in Time is a 3D platformer where you play as Hat Kid, a girl who must collect pieces of her spaceship to return home. Explore diverse worlds and face quirky enemies. Each world is full of extravagant characters, side quests, and hidden secrets. The gameplay combines classic platforming elements with a charming and humorous narrative.
Texto_descripcion_Shovel = Shovel Knight is a retro-style platformer where you control a knight with a shovel. Face the Order of No Quarter and collect treasure as you progress through levels inspired by 80s and 90s games. The game combines challenging level design with precise combat mechanics and a story full of charismatic characters. The graphics and music pay homage to the 8-bit era, but with a modern twist.
Texto_descripcion_Limbo = Limbo is a black-and-white platformer where you play as a boy in search of his sister. The dark atmosphere and challenging puzzles create a haunting and unique experience. Each stage presents new dangers and challenges, and the oppressive and minimalist atmosphere contributes to a constant sense of tension and mystery. The narrative is told without words, leaving much to the player's interpretation.
Texto_descripcion_Fez = In Fez, you control Gomez, a 2D character who discovers a 3D world. Change the world's perspective to solve puzzles and unlock new paths in this visually appealing adventure. The game offers an innovative world rotation mechanic, allowing you to view and navigate levels from different angles. Exploration and puzzle-solving are key, and the art design and music contribute to an immersive and magical experience.

